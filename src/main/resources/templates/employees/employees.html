<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Registered Employees:</h4>
<div class="col-6">
    <h3 th:unless="${employees} and ${employees.size}">There are no employees</h3>
    <table th:if="$employees.size()>0" class="table table-hover">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td><a class="btn btn-info" th:href="@{'/employees/edit-employees/'+${employee.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/employees/delete'+${employee.id}}">Delete</a></td>

        </tr>
    </table>
</div>
<footer th:replace="fragments ::  footer"></footer>
</body>
</html>
