<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Registered Package:</h4>
<div class="col-6">
    <h3 th:unless="${package} and ${package.size}">There is no package</h3>
    <table th:if="${package.size}()>0" class="table table-hover">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="office : ${package}">
            <td th:text="${package.id}"></td>
            <td th:text="${package.name}"></td>
            <td><a class="btn btn-info" th:href="@{'/package/edit-package/'+${package.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/package/delete'+${package.id}}">Delete</a></td>

        </tr>
    </table>
</div>
<footer th:replace="fragments ::  footer"></footer>
</body>
</html>
