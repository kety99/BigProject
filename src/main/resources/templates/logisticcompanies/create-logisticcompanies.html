<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Logistic Company Management</title>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/boostrap.min.css}"/>
</head>
<body>
<h4>Register the LogisticCompany:</h4>
<div class="col-6">
    <form action="#" th:action="@{/logisticcompanies/create}" th:object="${logisticcompany}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name" ;>
        </div>
        <button type="submit" class="btn btn-primary">Save LogisticCompany</button>
    </form>
    <footer th:replace="fragments :: footer">

</html>
