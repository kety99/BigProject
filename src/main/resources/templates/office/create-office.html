<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Office:</h4>
<div class="col-6">
    <form action="#" th:action="@{/office/create}" th:object="${office}" method="post">
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" type="text" th:field="*{address}" placeholder="Address" id="address" ;>
        </div>
        <button type="submit" class="btn btn-primary">Save Office</button>
    </form>
    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
